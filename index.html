<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مركز الذكاء الاصطناعي - بدون إنترنت</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a73e8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- شريط التنبيهات -->
    <div class="alert-bar" id="alertBar">
        <span id="alertText">جارٍ التحميل...</span>
        <button class="close-alert" onclick="app.hideAlert()">✕</button>
    </div>

    <!-- زر التثبيت -->
    <button class="install-btn" id="installBtn">
        <i class="fas fa-download"></i> تثبيت التطبيق
    </button>

    <!-- الشريط العلوي -->
    <header class="top-bar">
        <button class="menu-btn" onclick="app.toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h1>مركز الذكاء الاصطناعي</h1>
        </div>
        
        <div class="header-actions">
            <button class="icon-btn" onclick="app.newChat()" title="محادثة جديدة">
                <i class="fas fa-plus"></i>
            </button>
            <button class="icon-btn" onclick="app.toggleTheme()" title="تبديل السمة">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- القائمة الجانبية -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="app.toggleSidebar()"></div>
    <aside class="sidebar" id="sidebar">
        <!-- محتوى القائمة -->
    </aside>

    <!-- المحتوى الرئيسي -->
    <main class="main-content" id="mainContent">
        <!-- محتوى الصفحة -->
    </main>

    <!-- شريط الإدخال -->
    <div class="input-container">
        <!-- حقل الإدخال -->
    </div>

    <!-- النوافذ المنبثقة -->
    <div class="modal" id="settingsModal"></div>
    <div class="loading-overlay" id="loadingOverlay"></div>

    <!-- JavaScript -->
    <script src="js/pwa-manager.js"></script>
    <script src="js/models.js"></script>
    <script src="js/app.js"></script>
    
    <!-- تهيئة التطبيق -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.app) {
                app.init();
            }
        });
    </script>
</body>
</html>
