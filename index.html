<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الذكاء الاصطناعي</title>
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a73e8">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- شريط التنبيهات -->
        <div class="alert-bar" id="alertBar">
            <span id="alertText">جاري التحميل...</span>
            <button class="close-alert" id="closeAlert">✕</button>
        </div>

        <!-- زر تثبيت -->
        <button class="install-btn" id="installBtn">
            <i class="fas fa-download"></i> تثبيت التطبيق
        </button>

        <!-- الشريط العلوي -->
        <header class="top-bar">
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h1>مركز الذكاء الاصطناعي</h1>
            </div>
            
            <button class="icon-btn" id="newChatBtn" title="محادثة جديدة">
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <!-- القائمة الجانبية -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-robot"></i> النماذج</h3>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="model-list" id="modelList">
                <!-- Models will be added by JS -->
            </div>
            
            <div class="specialization-section">
                <h4><i class="fas fa-magic"></i> التخصصات</h4>
                <div class="specialty-buttons">
                    <button class="specialty-btn" data-action="writer">
                        <i class="fas fa-pen"></i> كاتب
                    </button>
                    <button class="specialty-btn" data-action="coder">
                        <i class="fas fa-code"></i> مبرمج
                    </button>
                    <button class="specialty-btn" data-action="assistant">
                        <i class="fas fa-assistive-listening-systems"></i> مساعد
                    </button>
                    <button class="specialty-btn" data-action="researcher">
                        <i class="fas fa-search"></i> باحث
                    </button>
                </div>
            </div>
        </aside>

        <!-- المحتوى الرئيسي -->
        <main class="main-content">
            <div class="welcome-section" id="welcomeSection">
                <div class="welcome-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h2>مرحبًا بك</h2>
                <p>اختر نموذجًا لتبدأ المحادثة</p>
                
                <div class="quick-actions">
                    <div class="quick-action-card" data-action="question">
                        <i class="fas fa-question-circle"></i>
                        <h4>سؤال</h4>
                    </div>
                    <div class="quick-action-card" data-action="code">
                        <i class="fas fa-code"></i>
                        <h4>كود</h4>
                    </div>
                    <div class="quick-action-card" data-action="translate">
                        <i class="fas fa-language"></i>
                        <h4>ترجمة</h4>
                    </div>
                </div>
            </div>

            <!-- منطقة المحادثة -->
            <div class="chat-container" id="chatContainer" style="display:none;">
                <div class="chat-header">
                    <div class="current-model-info">
                        <span class="model-badge" id="currentModelBadge">
                            <i class="fas fa-bolt"></i> Phi-3
                        </span>
                    </div>
                    <button class="chat-action-btn" id="clearChatBtn">
                        <i class="fas fa-trash"></i> مسح
                    </button>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages appear here -->
                </div>
            </div>
        </main>

        <!-- شريط الإدخال -->
        <div class="input-container">
            <div class="input-wrapper">
                <button class="input-btn" id="attachFileBtn" title="رفع ملف">
                    <i class="fas fa-paperclip"></i>
                </button>
                
                <textarea 
                    id="messageInput" 
                    placeholder="اكتب رسالتك..."
                    rows="1"
                ></textarea>
                
                <button class="send-btn" id="sendButton" title="إرسال">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/app-simple.js"></script>
    
    <!-- PWA Script -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('✅ Service Worker مسجل'))
                .catch(e => console.error('❌ خطأ:', e));
        }
        
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installBtn = document.getElementById('installBtn');
            if (installBtn) {
                installBtn.style.display = 'flex';
                installBtn.onclick = () => {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(() => {
                        installBtn.style.display = 'none';
                    });
                };
            }
        });
        
        window.addEventListener('appinstalled', () => {
            const installBtn = document.getElementById('installBtn');
            if (installBtn) installBtn.style.display = 'none';
        });
    </script>
</body>
</html>
