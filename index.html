<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <link rel="manifest" href="/manifest.json" />
  <style>
    body {
      background: #f5f7fa;
      color: #0f172a;
      font-family: 'Tajawal', sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: white;
      border-bottom: 1px solid #e2e8f0;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    
    .menu-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #64748b;
      cursor: pointer;
    }
    
    .model-selector {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }
    
    .model-name {
      font-weight: 700;
      color: #4e77f5;
      font-size: 1.1rem;
    }
    
    .dropdown-arrow {
      color: #64748b;
      font-size: 0.8rem;
    }
    
    .add-btn {
      background: none;
      border: none;
      font-size: 1.4rem;
      color: #4e77f5;
      cursor: pointer;
    }
    
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .welcome {
      text-align: center;
      padding: 3rem 1.5rem;
      color: #64748b;
    }
    
    .robot-icon {
      font-size: 3.5rem;
      color: #4e77f5;
      margin-bottom: 1.5rem;
    }
    
    .welcome-title {
      font-size: 1.8rem;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }
    
    .welcome-subtitle {
      font-size: 1.1rem;
      color: #64748b;
      max-width: 600px;
      margin: 0 auto 1.5rem;
      line-height: 1.6;
    }
    
    .tools {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }
    
    .tool-btn {
      background: white;
      border: 1px solid #cbd5e1;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      min-width: 120px;
      justify-content: center;
    }
    
    .tool-btn:hover {
      background: #f1f5f9;
      border-color: #4e77f5;
    }
    
    .tool-icon {
      font-size: 1.2rem;
      color: #4e77f5;
    }
    
    .input-container {
      background: white;
      border-top: 1px solid #e2e8f0;
      padding: 1rem 1.5rem;
      position: sticky;
      bottom: 0;
      z-index: 100;
    }
    
    .input-box {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      position: relative;
      border: 1px solid #cbd5e1;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      background: #f8fafc;
    }
    
    #question-input {
      flex: 1;
      min-height: 50px;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      resize: none;
      background: transparent;
      outline: none;
      color: #0f172a;
    }
    
    #question-input:focus {
      box-shadow: 0 0 0 3px rgba(78, 119, 245, 0.2);
    }
    
    .input-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .action-btn {
      background: rgba(78, 119, 245, 0.1);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: #4e77f5;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .action-btn:hover {
      background: rgba(78, 119, 245, 0.2);
      transform: scale(1.1);
    }
    
    .thinking-btn {
      background: rgba(78, 119, 245, 0.1);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      color: #4e77f5;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
    }
    
    .thinking-btn:hover {
      background: rgba(78, 119, 245, 0.2);
    }
    
    .globe-btn {
      background: rgba(78, 119, 245, 0.1);
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      color: #4e77f5;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .globe-btn:hover {
      background: rgba(78, 119, 245, 0.2);
      transform: scale(1.1);
    }
    
    .send-btn {
      background: #4e77f5;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: absolute;
      right: 0.5rem;
      top: 0.5rem;
      z-index: 10;
    }
    
    .send-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    @media (max-width: 768px) {
      .tools {
        flex-direction: column;
        align-items: center;
      }
      
      .tool-btn {
        width: 100%;
        max-width: 300px;
      }
      
      .input-box {
        padding: 0.5rem;
      }
      
      .input-actions {
        gap: 0.25rem;
      }
      
      .thinking-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
      }
      
      .send-btn {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
